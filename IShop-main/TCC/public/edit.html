<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editar Produto - Sistema de Estoque</title>
  <style>
    :root {
      --bg:#f6f7fb;
      --card:#fff;
      --accent:#6b21a8;
      --muted:#666;
    }
    * { box-sizing:border-box; font-family:Inter,Segoe UI,Helvetica,Arial,sans-serif; }
    body { margin:0; background:linear-gradient(180deg,#f9f8ff,#f6f7fb); color:#111; }
    header { background:var(--accent); color:#fff; padding:18px 20px; }
    .container { max-width:980px; margin:26px auto; padding:18px; }
    .card { background:var(--card); padding:18px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.05); margin-bottom:18px; }
    h1,h2 { margin:0 0 12px; }
    form { display:grid; gap:10px; }
    label { font-size:0.95rem; color:var(--muted); }
    input[type=text], input[type=number], select {
      padding:10px; border:1px solid #ddd; border-radius:6px; width:100%;
    }
    .row { display:flex; gap:10px; }
    .row .col { flex:1; }
    button {
      background:var(--accent);
      color:#fff;
      padding:10px 14px;
      border:0;
      border-radius:8px;
      cursor:pointer;
      transition:background 0.2s ease;
    }
    button:hover { background:#5c1993; }
    .btn-outline {
      background:transparent;
      color:var(--accent);
      border:1px solid #e6d9f5;
    }
    a { color:var(--accent); text-decoration:none; font-size:0.9rem; }
    a:hover { text-decoration:underline; }
    footer { max-width:980px; margin:0 auto; padding:12px; color:var(--muted); font-size:0.9rem; text-align:center; }
    @media(max-width:680px){ .row { flex-direction:column; } }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <h1>Editar Produto</h1>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Atualizar informações do produto</h2>

      <form method="post" action="/materials/update">
        <input type="hidden" name="id" id="id" />

        <label for="nome">Nome do produto</label>
        <input id="nome" name="nome" type="text" required />

        <label for="fornecedor">Fornecedor</label>
        <input id="fornecedor" name="fornecedor" type="text"  />

        <div class="row">
          <div class="col">
            <label for="quantidade">Quantidade</label>
            <input id="quantidade" name="quantidade" type="number" min="0" />
          </div>
          <div class="col">
            <label for="preco">Preço unitário (R$)</label>
            <input id="preco" name="preco" type="number" min="0" step="0.01"  />
          </div>
        </div>

       

        <div class="row" style="justify-content:space-between; align-items:center;">
          <a href="/home.html" class="btn-outline" style="padding:10px 14px; border-radius:8px;">⬅ Voltar</a>
          <button type="submit">Salvar alterações</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>Página de edição — Sistema de Estoque sem JavaScript</p>
  </footer>
</body>
</html>
